<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
   <h1>Calculate</h1> 

   <div class="container">
    <div class="calc-display"><p class="display"></h1></div>
    <div class="button-section">
        <div class="row">
            <div class="cell" id="seven"><p>7</p></div>
            <div class="cell" id="eight"><p>8</p></div>
            <div class="cell" id="nine"><p>9</p></div>
            <div class="cellop" id="divide"><p> / </p></div>
        </div>
        <div class="row">
            <div class="cell" id="four"><p>4</p></div>
            <div class="cell" id="five"><p>5</p></div>
            <div class="cell" id="six"><p>6</p></div>
            <div class="cellop" id="multiply"><p> * </p></div>
        </div>
        <div class="row">
            <div class="cell" id="one"><p>1</p></div>
            <div class="cell" id="two"><p>2</p></div>
            <div class="cell" id="three"><p>3</p></div>
            <div class="cellop" id="subtract"><p> - </p></div>
        </div>
        <div class="row">
            <div class="cell" id="zero"><p>0</p></div>
            <div class="cellsp" id="allclear"><p>AC</p></div>
            <div class="cellsp" id="equals"><p> = </p></div>
            <div class="cellop" id="plus"><p> + </p></div>
        </div>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
