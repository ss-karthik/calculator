<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Calkulator</title>
</head>
<body>
   <h1>Calkulate</h1> 

   <div class="container">
    <div class="calc-display"><p class="display"></p></div>
    <div class="button-section">
        <div class="row">
            <div><button class="cellop" id="divide"> / </button></div>
            <div><button class="cellop" id="multiply"> * </button></div>
            <div><button class="cellop" id="subtract"> - </button></div>
            <div><button class="cellop" id="plus"> + </button></div>
        </div>
        <div class="row">
            <div><button class="cell" id="seven">7</button></div>
            <div><button class="cell" id="eight">8</button></div>
            <div><button class="cell" id="nine">9</button></div>
            <div><button class="cellop" id="power"> ^ </button></div>
            
        </div>
        <div class="row">
            <div><button class="cell" id="four">4</button></div>
            <div><button class="cell" id="five">5</button></div>
            <div><button class="cell" id="six">6</button></div>
            <div><button class="cellsp" id="backspace"><p><i class="bi bi-backspace"></i></p></button></div>

        </div>
        <div class="row">
            <div><button class="cell" id="one">1</button></div>
            <div><button class="cell" id="two">2</button></div>
            <div><button class="cell" id="three">3</button></div>
            <div><button class="cellsp" id="allclear">AC</button></div>


        </div>
        <div class="row">
            <div><a href="https://github.com/ss-karthik/calculator" target="_blank" rel="noopener noreferrer"><button class="cellsp" id="github"><p><i class="bi bi-github"></i></p></button></a></div>
            <div><button class="cell" id="zero">0</button></div>
            <div><button class="cellsp" id="decimal">.</button></div>
            <div><button class="cellsp" id="equals"> = </button></div>
        </div>
        </div>
        <div class="row">
        </div>
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
